<!DOCTYPE html>
<html ng-app="estacionamento">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <script src="lib/node_modules/angular/angular.js"></script>
    <script src="lib/node_modules/angular-material/angular-material.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/estacionamento/estacionamentoService.js"></script>
    <script src="js/estacionamento/estacionamentoCtrl.js"></script>
    <div >
        <div ng-controller="estacionamentoCtrl" class="jumbotron mh-100 " style="padding: 20px">
            <div style="background-color: #C4C3C3; border-radius: 50px; padding: 3px">
                <h4>Estacionamento</h4>
                <!-- <hr style="background-color: white"> -->
            </div>
            <div class="row">
                <div class="col col-md-3">
                    <h4>Patios</h4>
                    <table class="table">
                        <tr ng-repeat="patio in patios" ng-click="selecionar(patio)" ng-class="{selecionado: patio.id == patioSelecionado.id}">
                            <td >{{patio.descricao}}</td>
                        </tr>
                    </table>
                </div>
                <div class="col col-md-8" style="border-left: 1px; border-left-color: black">
                    <h4>Vagas</h4>
                    <hr style="background-color: white; margin-top: 0px">
                    <div>
                        <div ng-if="patioSelecionado">
                            <i ng-repeat="i in getArray(patioSelecionado.quantidadeVagas) track by $index " 
                            class="fa fa-car" 
                            style="margin: 2px; color: green"
                            ng-style="{'color': ($index >= vagas.length) ? 'gree': 'red'}"></i>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn btn-primary btn-block">Entrada</button>
                        <button class="btn btn-danger btn-block">Saida</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
